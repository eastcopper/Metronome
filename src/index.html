<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Metronome</title>
</head>

<body>
    <main>
        <div id="bpm">
            <div id="bpmValue">60 BPM</div>
            <div id="bpmCircle" class="circle">bpm</div>
        </div>
        <input id="input" type="range" value="60" min="40" max="200">
        <button id="start">start</button>
    </main>
    <div id="board">
        <div id="clickCircle" class="circle">click</div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
